        const favoritesContainer = document.getElementById(

        favoritesContainer.innerHTML = "";

      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is signed in

          userInfo.style.display = "block";
          document.getElementById("user-name").textContent = user.displayName;

        } else {
          // User is signed out
          loginButton.style.display = "block";
          userInfo.style.display = "none";
        }
      });

      // (12/06連接使用者資料庫)On auth state change
      auth.onAuthStateChanged(async (user) => {
        console.log("Auth state changed:", user);
        if (user) {
          // User is signed in

          const userUID = user.uid;
          const userName = user.displayName;
          const userEmail = user.email;

          const userDocRef = doc(db, "users", userUID);

          // 检查用户文档是否存在
          const userDocSnapshot = await getDoc(userDocRef);
          if (!userDocSnapshot.exists()) {
            // 如果用户文档不存在，则创建一个新文档
            await setDoc(userDocRef, {
              uid: userUID,
              name: user.displayName,
              Email: user.email,
            });
          }

          loginButton.style.display = "none";
          userInfo.style.display = "block";

          loginButton.style.display = "block";

      async function checkAuthAndRenderFavorites() {
        const user = auth.currentUser;

        if (user) {
          const userUID = user.uid;

          // 獲取使用者的收藏數據
          const userDocRef = doc(db, "users", userUID);
          const userDocSnapshot = await getDoc(userDocRef);

          if (userDocSnapshot.exists()) {
            const userFavorites = userDocSnapshot.data().favorites;

            // 將收藏的食譜顯示在頁面上
            renderFavorites(userFavorites);
          } else {
            console.log("User document does not exist.");
          }
        } else {
          // 清除收藏的食譜顯示，確保在使用者未登入時不再呈現先前登入使用者的收藏
          clearFavorites();
          console.log("User is not signed in.");
        }
      }

      // 函數：將收藏的食譜顯示在頁面上
      function renderFavorites(favorites) {
        const favoritesContainer = document.getElementById(
          "favorites-container"
        );
        const tableBody = document.querySelector("#PTable tbody");

        // 清空原有內容
        tableBody.innerHTML = "";

        if (favorites && favorites.length > 0) {
          // 迭代收藏數據，動態生成HTML
          favorites.forEach((recipe, index) => {
            const row = tableBody.insertRow(); // 插入一行
            const cell1 = row.insertCell(0); // 插入第一個單元格（圖片）
            const cell2 = row.insertCell(1); // 插入第二個單元格（名稱）
            const cell3 = row.insertCell(2); // 插入第三個單元格（查看詳情）
            const cell4 = row.insertCell(3); // 插入第四個單元格（收藏）

            // 設定單元格的內容
            cell1.innerHTML = `<img src="${recipe.picture}" style="width: 80%; border-radius: 10%">`;
            cell2.textContent = recipe.recipe_name;

            // 生成用於詳細內容的容器的唯一 ID
            const detailContainerId = `detailContainer_${index}`;

            // 設定詳細內容容器，包含一個按鈕來觸發動態內容生成
            cell3.innerHTML = `
              <div id="${detailContainerId}">
                <button onclick='viewRecipeDetails("${recipe.recipe_name}")'>查看詳情</button>

              </div>
            `;

            cell4.innerHTML = `<img src="https://firebasestorage.googleapis.com/v0/b/fir-test-dc8dc.appspot.com/o/S__192184476.jpg?alt=media&token=4f69ad63-7e59-45a8-ae9b-470a26020212" alt="取消收藏" onclick="window.removeFromFavorites(${index})" style="cursor: pointer; width: 40%;">`;
          });
        } else {
          // 如果沒有收藏，顯示相應的消息
          favoritesContainer.innerHTML = "<p>您還沒有收藏任何食譜。</p>";
        }
      }

      // 函數：取消收藏
      async function removeFromFavorites(index) {
        const user = auth.currentUser;

        if (user) {
          const userUID = user.uid;

          // 獲取使用者的收藏數據
          const userDocRef = doc(db, "users", userUID);
          const userDocSnapshot = await getDoc(userDocRef);

          if (userDocSnapshot.exists()) {
            // 獲取當前的收藏清單
            const userFavorites = userDocSnapshot.data().favorites;

            // 移除指定索引的食譜
            const removedRecipe = userFavorites.splice(index, 1);

            // 將更新後的收藏清單寫回 Firebase 資料庫
            await updateDoc(userDocRef, {
              favorites: userFavorites,
            });

            // 重新渲染收藏清單
            renderFavorites(userFavorites);

            // 在這裡你可以添加其他相應的動作，例如顯示成功的提示消息

              imageUrl: "login.signup.jpg",

              imageHeight: 120,
              imageAlt: "已取消收藏",
              icon: "success",
              text: `${removedRecipe[0].recipe_name} 已取消收藏！`,
            });
          }
        }
      }
